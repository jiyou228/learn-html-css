<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>테이블 관련 요소</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>테이블 관련 요소</h1>
    <table role="table" aria-labelledby="table-title">
      <caption id="table-title">
        학생 성적표
      </caption>
      <tr>
        <th scope="col">이름</th>
        <th scope="col">국어</th>
        <th scope="col">영어</th>
      </tr>
      <tr>
        <th scope="row">홍길동</th>
        <td>90</td>
        <td>80</td>
      </tr>

      <tr>
        <th scope="row">이영희</th>
        <td>70</td>
        <td>100</td>
      </tr>

      <tr>
        <th scope="row">평균</th>
        <td>80</td>
        <td>90</td>
      </tr>
    </table>
    <hr />
    <table role="table" aria-labelledby="detailed-table-title">
      <caption id="detailed-table-title">
        학생 성적 상세표
      </caption>
      <tr>
        <th id="name">이름</th>
        <th id="ko">국어</th>
        <th id="en">영어</th>
      </tr>
      <tr>
        <th id="hong">홍길동</th>
        <td headers="hong ko" aria-describedby="ko">90</td>
        <td headers="hong en" aria-describedby="en">80</td>
      </tr>

      <tr>
        <th id="lee">이영희</th>
        <td headers="lee ko" aria-describedby="ko">70</td>
        <td headers="lee en" aria-describedby="en">100</td>
      </tr>

      <tr>
        <th id="avg">평균</th>
        <td headers="avg ko" aria-describedby="ko">80</td>
        <td headers="avg en" aria-describedby="en">90</td>
      </tr>
      <tr>
        <th scope="row">평균 합계</th>
        <td colspan="2">170</td>
      </tr>
    </table>
  </body>
</html>
